<script>

    function calculateAverage(n1,n2,n3) {
        return (  (n1 + n2 + n3) / 3  );
    }

    function convertAlphatoNumeric(GPA) {
        if (GPA==="A") { return (100); }
        if (GPA==="B") { return (85); }
        if (GPA==="C") { return (70); }
        if (GPA==="D") { return (60); }
    }

    function myGPA(a1,a2,a3) {
        return ( (convertAlphatoNumeric(a1) + convertAlphatoNumeric(a2) + convertAlphatoNumeric(a3) )/3);
    }


    function myFunction() {

        }
//        document.getElementById("msg3").innerHTML = "(msg3)" + texty;

        document.getElementById("msg1").innerHTML = "Average GPA is:";  

        var AvgGPA;
        AvgGPA = myGPA(LetterGrades.elements[0].value, LetterGrades.elements[1].value, LetterGrades.elements[2].value)
        document.getElementById("msg2").innerHTML = AvgGPA;

    }
    

</script>
